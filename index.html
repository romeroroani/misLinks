<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mis Redes Sociales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column; /* Asegura que los elementos se coloquen verticalmente */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px; /* Espacio entre los contenedores */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .social-links a {
            display: block;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #005bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mis Redes Sociales</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/tuusuario" target="_blank">Instagram</a>
            <a href="https://twitter.com/tuusuario" target="_blank">Twitter</a>
            <a href="https://www.facebook.com/tuusuario" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/in/tuusuario" target="_blank">LinkedIn</a>
        </div>
    </div>
    
    <div class="container">
        <p style="color: #ffffff; background-color: #0073e6; padding: 10px; border-radius: 5px; font-size: 18px;">
            Hola
        </p>
    </div>

    <div class="footer">
        <p>An√≠bal Romero - 2025</p>
    </div>

</body>
</html>
